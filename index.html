<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">



    <!--    font awasm cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!--    bootstrap cdn-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid login-contain">
        <div class="login_card ">
            <div class="inner-box " id="card">

                <div class="front-side">
                    <h2> LOGIN</h2>
                    <form>
                        <input type="email" class="box-input" placeholder="Your email Email" required>
                        <input type="Password" class="box-input" placeholder="Password" required>
                        <button type="submit" class="submit-btn box-input mb-3 input-hov"> Submit </button>
                        <input  type="checkbox"><span>Remember me</span>

                    </form>
                    <button type="button" class="new-here-btn mt-5 input-hov" onclick="openRegister()">I am new here</button>
                    <a  href="#"> Forget password</a>
                    
                    


                </div>
                <div class="backside">

                    <h2> Register</h2>
                    <form>
                        <input type="Name" class="box-input" placeholder="Enter your full name" required>


                        <input type="email" class="box-input" placeholder="Your email Email" required>
                        <input type="Password" class="box-input" placeholder="Password" required>
                        <button type="submit" class="submit-btn input-hov box-input mb-3"> Submit </button>
                        <input  type="checkbox"><span>Remember me</span>

                    </form>
                    <button type="button" class="new-here-btn mt-5 input-hov" onclick="openLogin()">I have an account</button>




                </div>

            </div>






        </div>


    </div>
    <script>

       var  card=document.getElementById("card")
       function openRegister(){
           card.style.transform="rotateY(-180deg)";


       }
       function openLogin(){
           card.style.transform="rotateY(0deg)";


       }




    </script>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
